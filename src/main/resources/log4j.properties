log4j.rootLogger=debug,CONSOLE

log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d[%-5p] - %m : %l%n

log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=../logs/file.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d[%-5p] - %m \: %l%n

log4j.appender.druid.sql.Encoding=UTF-8
log4j.logger.druid.sql=debug
log4j.logger.druid.sql.DataSource=debug
log4j.logger.druid.sql.Connection=debug
log4j.logger.druid.sql.Statement=debug
log4j.logger.druid.sql.ResultSet=debug
 


